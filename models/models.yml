version: 2

models:
  - name: customers
    columns:
      - name: cust_id
        test:
          - unique
          - not_null
  
  - name: stg_orders
    columns:
      - name: user_id
        test:
          - not_null
          - unique
          - relationship:
              to: ref('stg_customers')
              field: cust_id